<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9bf81300c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea id="html_code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea id="css_code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js"></i> JS</label>
        <textarea id="js_code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="outPut"></iframe>
      </div>
    </div>

    <script>
      function run() {
        let htmlCode = document.getElementById("html_code").value;
        let cssCode = document.getElementById("css_code").value;
        let jsCode = document.getElementById("js_code").value;
        let outPut = document.getElementById("outPut");

        outPut.contentDocument.body.innerHTML =
          htmlCode + "<style>" + cssCode + "</style>";
        outPut.contentWindow.eval(jsCode);
      }
    </script>
  </body>
</html>
